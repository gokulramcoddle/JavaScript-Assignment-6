<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment-6</title>
</head>
<body>
    <h1>Product Data</h1>
    <p id="description"></p>
    <div class="filter-div">
        <label for="filter">Filter items over price : </label>
        <input type="number" id="filterPrice" placeholder="Enter Number">
        <button id="filterbtn" onclick="filterItems()">Enter</button>
    </div>
    <div class="sort-div">
        <button onclick="sortItems('name', 'asc')">Sort by Name (A-Z)</button>
            <button onclick="sortItems('name', 'desc')">Sort by Name (Z-A)</button>
            <button onclick="sortItems('price', 'asc')">Sort by Price (Low-High)</button>
            <button onclick="sortItems('price', 'desc')">Sort by Price (High-Low)</button>
    </div>
    <div class="Add-div">
            <h3>Add New Item</h3>
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemDescription" placeholder="Description" required>
            <input type="number" id="itemPrice" placeholder="Price" required>
            <button onclick="addItem()">Add Item</button>
        </div>
        <div id="items-div"></div>
        <p class="metadata" id="metadata-info"></p>
</body>
<script src="script.js"></script>
</html>
